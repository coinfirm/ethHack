<form class="example-form bg-white card-2">
  <h1>Send value</h1>
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="recipientAddress" name="address" placeholder="Recipient address">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="value" name="value" placeholder="value">
  </mat-form-field>
  <button mat-button type="button" (click)="sendValue()">Send</button>
</form>
