<section>
  <form>
    <h1>HackETH</h1>
    <!-- <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Public key" value="example">
      </mat-form-field>
    </form>  -->
    <input type="text" [(ngModel)]="key" (ngModelChange)="onChange($event)" name="pub_key" placeholder="Public key">
    <p *ngIf="error && !loading">Provided public key is not added to Identity. Request for add or change provided key.</p>
    <p *ngIf="error && loading" class="info">Waiting for approvig form your other device...</p>
    <button *ngIf="!loading && !done && !error" mat-button (click)="doneClick()" type="button">Log in</button>
    <button *ngIf="error && !loading" mat-button (click)="signIn()" type="button">Request sign in</button>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <svg *ngIf="done" class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
    <!-- <button mat-button (click)="add()" type="button">Add</button>   -->
  </form>
  <!-- <app-send-to></app-send-to> -->
  <app-rocket [ngClass]="{'done': done}"></app-rocket>
</section>
